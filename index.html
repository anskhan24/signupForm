<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login - Sign up Form</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text"
                placeholder="Name" id="nameField">
                <input type="email"
                placeholder="Username and Email Address">
                <input type="password"
                placeholder="Password">
                <a href="">Forgot Password</a>
                <input type="button" value="Login" id="signinBtn">

                <div class="links">
                    <a href=#"><img src="./assets/fb.png" alt=""></a>
                    <a href=#"><img src="./assets/twitter.png" alt=""></a>
                    <a href=#"><img src="./assets/google.png" alt=""></a>
                </div>
                <p class="signup"> Don't have an account?<a href="#" id="signupBtn">Sign up</a></p>
            </form>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
